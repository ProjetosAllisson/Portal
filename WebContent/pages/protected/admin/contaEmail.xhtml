<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
		

	<ui:composition template="/pages/protected/templates/Layout.xhtml">
		<ui:define name="titulo">Cadastro de Conta de Email</ui:define>
		<ui:define name="corpo">

			<h1>Cadastro de Conta de Email</h1>

			<h:form id="contaEmailForm" rendered="#{userBean.admin}">

				
				<p:panel >
					<h:panelGrid columns="2" cellpadding="5">
					
				
						<h:outputText value="Informações de Logon" />
						<br></br>
					    <h:outputText value="Endereço de Email: *" />
						<p:focus>
							<p:inputText value="#{contaEmailBean.dadosConta.hostname}"
							onkeypress="if(event.keyCode===13){document.getElementById('contaEmailForm:user').focus();return false;}" 
							
							size="50" required="true" requiredMessage="Informe Endereço de E-mail"/>
						</p:focus>
						
						<h:outputText value="Nome de Usuário: *" />
						<p:inputText id="user" value="#{contaEmailBean.dadosConta.username}" onkeydown="pular" 
						size="50" required="true" requiredMessage="Informe o nome do usuário"/>
											
						<h:outputText value="Senha: *" />
						<p:password value="#{contaEmailBean.dadosConta.password}" required="true" requiredMessage="Informe a senha" redisplay="true"/>
						
						<p:separator></p:separator>
						<br></br>
						<h:outputText value="Informações do Servidor" />
						<br></br>
						
						<h:outputText value="Porta: *" />
						<p:inputText value="#{contaEmailBean.dadosConta.porta}" size="5" required="true" requiredMessage="Informe a porta"/>
						
						<h:outputText value="Smtp: *" />
						<p:inputText value="#{contaEmailBean.dadosConta.smtp}" size="50" required="true" requiredMessage="Informe o smtp"/>
						
						
						<p:separator></p:separator>
						<br></br>
						<h:outputText value="Email do Administrador do Portal" />
						<br></br>
						
						<h:outputText value="Endereço de Email: *" />
						<p:inputText value="#{contaEmailBean.dadosConta.emailadmin}" size="50" required="true" requiredMessage="Informe o E-mail do Administrador"/>
					
					</h:panelGrid>
					
					<h:commandButton id="incluiContaEmail" value="Gravar Conta Email"
							actionListener="#{contaEmailBean.GravarContaEmail()}"
							update="@form"></h:commandButton>
					
				</p:panel>				
				



				
			</h:form>

			

		</ui:define>
	</ui:composition>


</h:body>
</html>

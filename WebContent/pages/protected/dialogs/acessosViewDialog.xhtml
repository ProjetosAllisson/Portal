<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:body>

	<p:dialog widgetVar="acessosViewDialogWidget" id="acessosViewDialogId" appendTo="@(body)"
		height="550" width="500" modal="true" closable="true">
		<h:form id="acessosViewDialogForm" prependId="false">

			<p:dataTable id="acessosTable" paginator="true" paginatorPosition="bottom"
     			rows="15"
				value="#{usuariosBean.usuarioSelecionado.acessos}" var="acesso"
				rowsPerPageTemplate="5,10,15"
				emptyMessage="Nenhum registro encontrado">

				<p:column styleClass="columns">
					<f:facet name="header">
						<h:outputText value="Login" />
					
					</f:facet>
					<h:outputText value="#{acesso.login}" />
				
				
				</p:column>
				
				<p:column styleClass="columns">
					<f:facet name="header">
						<h:outputText value="Acesso" />
					</f:facet>
					<h:outputText value="#{acesso.dt_AcessoFormatada}">

						<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-03:00" />
					</h:outputText>
				</p:column>


				<f:facet name="footer">  
				Total de Acesso(s) 	#{fn:length(usuariosBean.usuarioSelecionado.acessos)}
        </f:facet>

			</p:dataTable>
			
			<p:separator></p:separator>

			<p:spacer width="420" height="10"></p:spacer>
			<p:commandButton value="Ok" icon="ui-icon-circle-check" 
					actionListener="#{userBean.resetUser()}"
					onclick="acessosViewDialogWidget.hide();" type="button" />

		</h:form>
	</p:dialog>
</h:body>


</html>

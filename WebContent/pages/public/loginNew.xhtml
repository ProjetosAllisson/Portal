<!DOCTYPE html>
<html lang="pt-br" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta http-equiv="X-UA-Compatible" content="IE=8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


</h:head>

<h:body>
	<ui:composition
		template="/pages/protected/templates/template_initial.xhtml">
		<ui:define name="nav_bar">
			<ui:include src="/pages/protected/templates/top_bootstrap.xhtml" />

		</ui:define>

		<ui:define name="container">



			<div class="container-fluid">
				<div class="row-fluid">
					<div class="col-xs-12">

						<div class="form-login">
							<h2>Efetue Login</h2>
							<form>
								<label class="sr-only" for="inputEmail">E-mail:</label> <input
									type="email" id="inputEmail" name="inputEmail"
									class="form-control input-lg" placeholder="Seu E-mail"
									maxlength="50"  /> <label class="sr-only"
									for="inputPass">Senha:</label> <input type="password"
									id="inputPass" name="inputPass" class="form-control input-lg"
									placeholder="Sua senha" maxlength="15"  />

								
								
								<button type="submit" class="btn btn-primary btn-lg btn-block">
									<span class="glyphicon glyphicon-ok"></span> Acessar
								</button>

							</form>
						</div>

					</div>
				</div>
			</div>









				<div class="container">

					<div class="row">

						<div class="col-xs-12 col-md-5 col-lg-5">
							<h2>Consulta PÃºblica</h2>


							<h:form id="formConsultaPublica">
								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
										style="background-color: #999; border: 1px solid red">
										tipo de Pessoa.</div>
								</div>

								<div class="row">
									<div class="col-xs-2 col-sm-12 col-md-4 col-lg-4"
										style="background-color: #999; border: 1px solid red">
										Cnpj</div>
									<div class="col-xs-7 col-sm-12 col-md-4 col-lg-4"
										style="background-color: #999; border: 1px solid red">
										<input type="text" class="form-control" id="nome"
											placeholder="Informe:" />
									</div>
									<div class="col-xs-3 col-sm-12 col-md-4 col-lg-4"
										style="background-color: #999; border: 1px solid red">

										<button type="submit" class="btn btn-primary">Ok</button>

									</div>
								</div>
								<hr />

								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<p:dataTable value="#{documentosBean.documentos}"
											paginator="true" paginatorPosition="bottom" rows="10"
											paginatorTemplate="{CurrentPageReport} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
											rowsPerPageTemplate="3,5,10,15,20" var="documentos"
											id="gridDocumentos" widgetVar="tblDocumentos"
											emptyMessage="Nenhum registro encontrado">

											<f:facet name="header">
			  							Lista de Documentos
									</f:facet>
										</p:dataTable>
									</div>
								</div>

							</h:form>


						</div>

						<div class="col-xs-12 col-md-2 col-lg-2">Bloco 2</div>

						<div class="col-xs-12 col-md-5 col-lg-5">
							<h2>Solicite seu Cadastro</h2>
							<h:form id="formCadastro">
								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
										style="background-color: #999; border: 1px solid red">
										tipo de Pessoa.</div>
								</div>

								<div class="row">
									<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"
										style="background-color: #999; border: 1px solid red">
										Login</div>
									<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8"
										style="background-color: #999; border: 1px solid red">
										Input</div>

								</div>

								<div class="row">
									<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"
										style="background-color: #999; border: 1px solid red">
										Senha</div>
									<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8"
										style="background-color: #999; border: 1px solid red">
										Input</div>

								</div>

								<div class="row">
									<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"
										style="background-color: #999; border: 1px solid red">
										Cnpj</div>
									<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8"
										style="background-color: #999; border: 1px solid red">
										Input</div>

								</div>

								<div class="row">
									<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"
										style="background-color: #999; border: 1px solid red">
										E-mail</div>
									<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8"
										style="background-color: #999; border: 1px solid red">
										Input</div>

								</div>

								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

										<button type="submit" class="btn btn-primary btn-lg btn-block">
											Cadastrar</button>

									</div>
								</div>
							</h:form>
						</div>
					</div>
				</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>

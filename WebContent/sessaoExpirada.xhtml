<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="WEB-INF/templates/templateNovo.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"	xmlns:p="http://primefaces.org/ui">

<ui:define name="conteudo">
	<h:form id="form">

		<h:graphicImage library="imagens" name="sessao_expirada.png" />
		
		<br></br>

		 
		<h:outputText id="txtContador" name="encerrando em " value="#{loginBean.fimSessao}"></h:outputText>
		 
		<br></br>
		
		<p:poll interval="1" listener="#{loginBean.decrementarFimSessao}"
			update="txtContador" widgetVar="pollContador" ></p:poll>


	</h:form>


</ui:define>
</ui:composition>

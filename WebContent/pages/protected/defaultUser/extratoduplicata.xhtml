<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/protected/templates/Layout.xhtml">
	<ui:define name="corpo">
		<h1>Extrato Duplicatas</h1>
		
		<h:form id ="frm">
		  <p:dataTable 	value="#{duplViewBean.lista}" var="duplicata" emptyMessage="Parabéns. Nenhum Título em Aberto.">
				
				<p:column headerText="Fatura" width="110">
					<h:outputText value="#{duplicata.id.tipo_doc} - #{duplicata.id.fil_orig} - #{duplicata.id.fatura} /#{duplicata.id.ano}" />
				</p:column>
		
				<p:column headerText="Emissão Fatura">
					
					<h:outputText value="#{duplicata.dt_fatura.getTime()}">
						<f:convertDateTime pattern="dd/MM/yyyy" />

					</h:outputText>

				</p:column>
				
				<p:column styleClass="columns">

					<f:facet name="header">
						<h:outputText value="CTRC" />
					</f:facet>
					<h:outputText value="#{duplicata.id.nr_cto}" />
				</p:column>				
				
				<p:column styleClass="columns">
					<f:facet name="header">
						<h:outputText value="Emissão CTRC" />
					</f:facet>
					<h:outputText value="#{duplicata.dt_cte.getTime()}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>

					</h:outputText>

				</p:column>
				
				
				<p:column styleClass="columns">

					<f:facet name="header">
						<h:outputText value="Tipo Frete" />
					</f:facet>
					<h:outputText value="#{duplicata.tipo_frt}" />
				</p:column>				
				

				
               <p:column styleClass="columns" width="100" >

					<f:facet name="header">
						<h:outputText value="Notas" />
					</f:facet>
					<h:outputText value="#{duplicata.notas}" />
				</p:column>				
				
				
               <p:column styleClass="columns">

					<f:facet name="header">
						<h:outputText value="Cid.Dest" />
					</f:facet>
					<h:outputText value="#{duplicata.cid_dest}" />
				</p:column>				


				<p:column styleClass="columns">

					<f:facet name="header">
						<h:outputText value="Uf.Dest" />
					</f:facet>
					<h:outputText value="#{duplicata.uf_dest}" />
				</p:column>				


				<p:column styleClass="columns">

					<f:facet name="header">
						<h:outputText value="Ent.Cep" />
					</f:facet>
					<h:outputText value="#{duplicata.ent_cep}" />
				</p:column>				


				<p:column>
					<f:facet name="header">
						<h:outputText value="Valor Merc." />
					</f:facet>
					<h:outputText value="#{duplicata.vlr_merc}">

						<f:convertNumber pattern="#,##0.00"></f:convertNumber>
					</h:outputText>
				</p:column>
				
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Peso" />
					</f:facet>
					<h:outputText value="#{duplicata.peso}">
					<f:convertNumber minFractionDigits = "3"/>				
					</h:outputText>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Peso Cub." />
					</f:facet>
					<h:outputText value="#{duplicata.peso_cub}">
					<f:convertNumber minFractionDigits = "3"/>				
					</h:outputText>
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Frete Peso" />
					</f:facet>
					<h:outputText value="#{duplicata.frt_peso}">

						<f:convertNumber pattern="#,##0.00"></f:convertNumber>
					</h:outputText>
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Advalorem" />
					</f:facet>
					<h:outputText value="#{duplicata.advalorem}">

						<f:convertNumber pattern="#,##0.00"></f:convertNumber>
					</h:outputText>
				</p:column>
								
				<p:column>
					<f:facet name="header">
						<h:outputText value="Seguro" />
					</f:facet>
					<h:outputText value="#{duplicata.vlr_seguro}">

						<f:convertNumber pattern="#,##0.00"></f:convertNumber>
					</h:outputText>
				</p:column>
								
				<p:column>
					<f:facet name="header">
						<h:outputText value="Pedagio" />
					</f:facet>
					<h:outputText value="#{duplicata.pedagio}">

						<f:convertNumber pattern="#,##0.00"></f:convertNumber>
					</h:outputText>
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Despacho" />
					</f:facet>
					<h:outputText value="#{duplicata.despacho}">

						<f:convertNumber pattern="#,##0.00"></f:convertNumber>
					</h:outputText>
				</p:column>
				
     		   <p:column>
					<f:facet name="header">
						<h:outputText value="Dificil Acesso" />
					</f:facet>
					<h:outputText value="#{duplicata.tx_dif_acesso}">

						<f:convertNumber pattern="#,##0.00"></f:convertNumber>
					</h:outputText>
				</p:column>
				
     		   <p:column>
					<f:facet name="header">
						<h:outputText value="Outros" />
					</f:facet>
					<h:outputText value="#{duplicata.outros}">

						<f:convertNumber pattern="#,##0.00"></f:convertNumber>
					</h:outputText>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Total Frete" />
					</f:facet>
					<h:outputText value="#{duplicata.tot_frete}">

						<f:convertNumber pattern="#,##0.00"></f:convertNumber>
					</h:outputText>
				</p:column>
								
				
		</p:dataTable>		
		
		</h:form>
		
		
		
	</ui:define>
</ui:composition>
</html>

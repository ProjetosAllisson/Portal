<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Portal de Serviço</title>
	<style type="text/css">
body {
	background-color: #bfbfbf;
	font-size: 12px
}
</style>

	<h:outputStylesheet library="algaworks" name="estilo.css" />
</h:head>


<h:body>




	<h:form id="frm">

		<div id="div" class="container">
			<div class="col-xs-12">
				<p:messages autoUpdate="true" />
				<p:panel header="Portal do Cliente" style="text-align:center">

					<h:panelGrid columns="2">
						<p:graphicImage value="/img/logo.jpg" style="float:left;"
							width="200" height="170" />
						<p:column>
							<div style="float: left">
								<h3>Instruções para criação de nova senha enviadas!</h3>
							</div>
							<p:button value="Login" outcome="login" />
						</p:column>
                        
					</h:panelGrid>
					



				</p:panel>
			</div>
		</div>
	</h:form>


</h:body>

</html>

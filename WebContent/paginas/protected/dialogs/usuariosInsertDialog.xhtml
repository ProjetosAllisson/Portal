<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<h:outputStylesheet library="css" name="master.css"></h:outputStylesheet>
	<p:dialog widgetVar="usuariosInsertDialogWidget"
		id="usuariosInsertDialogId" height="380" width="800" modal="true"
		appendToBody="true" closable="true" draggable="false"
		resizable="false">
		<h:form id="usuariosInsertDialogForm">
			<p:fieldset legend="Inserindo Usuário">
			
			<p:separator></p:separator>
			
			<p:panelGrid columns="3" >
				<h:outputText value="Login" />
				<p:focus>
					<p:inputText value="#{usuariosBean.usuario.login}" required="true" maxlength="20" requiredMessage="Login obrigatório"></p:inputText>
				</p:focus>
				<br></br>
				<h:outputLabel for="senha" value="Senha:" />
						<p:password value="#{usuariosBean.usuario.senha}" id="senha"
							required="true" label="senha" autocomplete="false" feedback="true" 
							
							requiredMessage="Senha é campo obrigatório" />
				<br></br>				


					<br></br>
					<h:outputText value="Cliente:" />

										 
					 <p:selectOneMenu value="#{usuariosBean.cnpjInclusao}" >
					 	<f:selectItem itemLabel="Nome"/>
					 	<f:selectItems value="#{clienteBean.allClientes()}" var="cliente"  itemLabel="#{cliente.nome}" itemValue="#{cliente.cgc}"></f:selectItems>
					 	
					 	
					 </p:selectOneMenu>
					
					<br/>
					
					<h:outputText value="Acesso Autorizado ?" />
					<p:selectBooleanButton
						value="#{usuariosBean.usuario.acesso_autorizado}"
						onLabel="Sim" offLabel="Não" onIcon="ui-icon-check"
						offIcon="ui-icon-close"></p:selectBooleanButton>

					<br></br>
					
					
					 
	 				<h:outputText value="E-mail" />


					<p:inputText id="email" label="email" size="40"
						validatorMessage="Invalid email format"
						value="#{usuariosBean.usuario.email}">


					</p:inputText>
					<p:watermark for="email" value="Email Address *" />
					 
				
				
			</p:panelGrid>
			
			
			<p:separator></p:separator>


			<p:panelGrid columns="4" width="100%" style="text-align:right"
					styleClass="semBorda">



					<p:spacer width="400" height="10"></p:spacer>
					<p:commandButton value="Inclui" icon="ui-icon-circle-check" ajax="false"
						title="Confirma Inclusão" action="#{usuariosBean.InserirUsuario}"
						update=":messageGrowl :usuariosForm:usuariosTable"
						oncomplete="usuariosInsertDialogWidget.hide();" />


					<p:commandButton value="Cancela" icon="ui-icon-cancel"
						title="Cancela Inclusão" actionListener="#{usuariosBean.resetUser()}"
						onclick="usuariosInsertDialogWidget.hide();" type="button" />

				</p:panelGrid>
			
			
			
			</p:fieldset>
		
		</h:form>
		

	</p:dialog>

</h:body>



</html>

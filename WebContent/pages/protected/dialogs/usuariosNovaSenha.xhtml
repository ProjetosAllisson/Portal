<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<p:dialog widgetVar="usuariosNovaSenhaWidget" id="usuariosNovaSenhaId"
		height="200" width="400" modal="true" appendTo="@(body)"
		closable="true" draggable="false" resizable="false">
		<h:form id="usuariosNovaSenhaForm" >

			<p:growl id="growl" showDetail="true"></p:growl>
			<p:fieldset
				legend="Novo Login/Senha  -  #{usuariosBean.usuarioSelecionado.login}">
				<p:separator></p:separator>

				<h:panelGrid columns="3" styleClass="semBorda">
					<h:outputText value="Login" />

					<p:inputText value="#{usuariosBean.usuarioSelecionado.login}"
						required="true" maxlength="20" requiredMessage="Login obrigatório"></p:inputText>

					<br></br>

					<h:outputLabel for="usrsenha" value="Senha:" />
					<p:password value="#{usuariosBean.usuarioSelecionado.senha}"
						id="usrsenha" required="true" label="senha" autocomplete="false"
						feedback="true" requiredMessage="Senha é campo obrigatório" />
					<br></br>

					
				</h:panelGrid>

				<p:separator></p:separator>


				<h:panelGrid columns="4" width="100%" style="text-align:right"
					styleClass="semBorda">



					<p:spacer width="100" height="10"></p:spacer>
					<p:commandButton value="Confirma" icon="ui-icon-circle-check"
						title="Confirma Alteração" actionListener="#{usuariosBean.updateUser()}"
						update="usuariosNovaSenhaForm"  
						oncomplete="closeDialogIfSucess(xhr, status, args, usuariosNovaSenhaWidget, 'usuariosNovaSenhaId')" />


					<p:commandButton value="Cancela" icon="ui-icon-cancel"
						title="Cancela Alteração" actionListener="#{userBean.resetUser()}" update="@form"
						onclick="usuariosNovaSenhaWidget.hide();" type="button" />

				</h:panelGrid>

			</p:fieldset>


		</h:form>
	</p:dialog>

</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<p:dialog widgetVar="detalheFotoDialog" id="detalheFotoId" width="500"
		modal="true">
		<h:form id="detalheFotoForm" prependId="false">

			<p:tabView id="tabView">

				<p:tab id="tabFrente" title="Frente">
					<h:panelGrid >
						
					</h:panelGrid>

				</p:tab>
				<p:tab id="tabVerso" title="Verso">
					<h:panelGrid >
						<p:graphicImage
							value="#{comprovanteEntregaBean.comprovante.imagemVerso}" rendered="#{comprovanteEntregaBean.localizouComprovante}" width="400"></p:graphicImage>
					</h:panelGrid>
				</p:tab>

			</p:tabView>
		</h:form>
	</p:dialog>
</h:body>
</html>

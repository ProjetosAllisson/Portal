<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	
	<p:dialog widgetVar="usuariosDeleteDialogWidget"
		id="usuariosDeleteDialogId" height="180" width="500" modal="true" appendTo="@(body)"
		closable="true" draggable="false" resizable="false">
		<h:form id="usuariosDeleteDialogForm" prependId="false">


			<p:fieldset legend="Login  -  #{usuariosBean.usuarioSelecionado.login}">

				<p:separator></p:separator>
				
				<h:panelGrid columns="2" styleClass="semBorda">
				<p:graphicImage value="/img/lixeira.png" width="50" height="50">
				
				
				</p:graphicImage>
				
				<h:outputText value="Deseja Realmente Excluir?" />
				
				
				</h:panelGrid>
				<p:separator></p:separator>				
				
				
				<h:panelGrid columns="4"  width="100%" style="text-align:right" styleClass="semBorda">
				
				
				<p:spacer width="100" height="10"></p:spacer>
				<p:spacer width="80" height="10"></p:spacer>
				<p:commandButton value="Confirma" icon="ui-icon-circle-check" title="Confirma Exclusão"
					action="#{usuariosBean.deleteUser()}"
					update=":messageGrowl :usuariosForm:usuariosTable"
					oncomplete="closeDialogIfSucess(xhr, status, args, usuariosDeleteDialogWidget, 'usuariosDeleteDialogId')" />


				<p:commandButton value="Cancela" icon="ui-icon-cancel" title="Cancela Exclusão"
					actionListener="#{userBean.resetUser()}"
					onclick="usuariosDeleteDialogWidget.hide();" type="button" />
					
				</h:panelGrid>	

			</p:fieldset>
		</h:form>



	</p:dialog>

</h:body>

</html>

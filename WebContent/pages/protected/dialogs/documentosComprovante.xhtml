<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<h:outputStylesheet library="css" name="master.css"></h:outputStylesheet>
	
	<p:dialog id="documentosComprovanteId"
		widgetVar="documentosComprovanteWidget" height="550" width="700"
		modal="true" appendToBody="true" closable="true" draggable="false"
		resizable="false">

		<h:form id="documentosComprovanteForm" prependId="false">
			<p:scrollPanel>
				<p:panel id="detalhes" style="margin:0 auto;" styleClass="semBorda">

					<p:accordionPanel id="tabComprovante">
						<p:tab id="tabFrente" title="Frente">

							<p:panelGrid columns="2" styleClass="semBorda">
								<p:commandButton id="downloadLink" title="Download" ajax="false"
									onclick="PrimeFaces.monitorDownload(start, stop)"
									icon="ui-icon-disk">
									<p:fileDownload value="#{documentosBean.file}" />
								</p:commandButton>

								<p:commandButton type="button" icon="ui-icon-print"
									title="Imprime">
									<p:printer target="imgFrente" />
								</p:commandButton>
							</p:panelGrid>
							<p:graphicImage id="imgFrente"
								value="/temp/#{documentosBean.documentoSelecionado.nr_cto}.jpg"
								cache="false" width="600" height="400" />
						</p:tab>
						<p:tab id="tabVerso" title="Verso">


							<p:panelGrid columns="2" styleClass="semBorda">
								<p:commandButton id="downloadLinkVerso" title="Download"
									ajax="false" onclick="PrimeFaces.monitorDownload(start, stop)"
									icon="ui-icon-disk">
									<p:fileDownload value="#{documentosBean.fileVerso}" />
								</p:commandButton>

								<p:commandButton type="button" icon="ui-icon-print"
									title="Imprime">
									<p:printer target="imgVerso" />
								</p:commandButton>
							</p:panelGrid>


							<p:graphicImage id="imgVerso"
								value="/temp/#{documentosBean.documentoSelecionado.nr_cto}V.jpg"
								cache="false" width="600" height="400" />
						</p:tab>
					</p:accordionPanel>

				</p:panel>
			</p:scrollPanel>



		</h:form>

	</p:dialog>

</h:body>


</html>

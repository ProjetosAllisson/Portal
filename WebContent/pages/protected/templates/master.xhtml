<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Portal de Serviços</title>

	<meta http-equiv="X-UA-Compatible" content="IE=8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


	<script type="text/javascript">
        PrimeFaces.locales['pt_BR'] = {
                closeText :'Fechar',
                prevText : 'Anterior',
                nextText : 'Próximo',
                currentText : 'Começo',
                monthNames : ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
                              'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
                              'Novembro', 'Dezembro'],
                monthNameShort : ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 
                                  'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames : ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
                            'Sexta', 'Sabado'],
                dayNamesShort : ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab'],
                dayNamesMin : ['D','S','T','Q','Q','S','S'],
                weekHeader : 'Semana',
                firstDay : 1,
                isRTL : false,
                showMonthAfterYear : false,
                yearSuffix :'',
                timeOnlyTitle : 'Só Horas',
                timeText : 'Tempo',
                hourText : 'Hora',
                minuteText : 'Minuto',
                secondText : 'Segundo',
                currentText : 'Data Atual',
                ampm : false,
                month : 'Mês',
                week : 'Semana',
                day : 'Dia',
                allDayText : 'Todo Dia' 
             };          
    </script>




</h:head>

<h:body>
	<h:outputStylesheet library="css" name="normalize.css"></h:outputStylesheet>



	<p:ajaxStatus onstart="statusDialog.show()"
		onsuccess="statusDialog.hide();" />
	<p:dialog modal="true" widgetVar="statusDialog" header="Status"
		draggable="false" closable="false">
		<h:graphicImage value="/resources/LoadingProgressBar.gif" />
	</p:dialog>

	<p:growl showDetail="true"></p:growl>



	<f:view contentType="text/html; charset=UTF-8" encoding="UTF-8">
		<p:layout fullPage="true"
			style="min-width:1020px;max-width:1220px;min-height:800px">
			<p:layoutUnit position="north" size="80">
				<div id="divTop" style="vertical-align: middle;">
					<ui:insert name="divTop">
						<ui:include src="top.xhtml" />
					</ui:insert>
				</div>
			</p:layoutUnit>



			<div id="divLeft">
				<ui:insert name="divLeft">
					<ui:include src="left.xhtml" />
				</ui:insert>
			</div>


			<p:layoutUnit position="center">

				<div id="divMain">
					<p:growl id="messageGrowl" />
					<ui:insert name="divMain" />
				</div>
			</p:layoutUnit>

			<p:layoutUnit position="south">
				<div id="divBottom">

					<ui:include src="bottom.xhtml"></ui:include>
				</div>
			</p:layoutUnit>

		</p:layout>
	</f:view>
</h:body>
</html>

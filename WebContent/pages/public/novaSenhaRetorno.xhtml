<h:head>

	<style type="text/css">
body {
	background-color: #bfbfbf;

}
</style>

<style type="text/css">
#div {
	width: 550px; /* Tamanho da Largura da Div */
	height: 200px; /* Tamanho da Altura da Div */
	position: absolute;
	top: 50%;
	margin-top: -150px;
	/* ou seja ele pega 50% da altura tela e sobe metade do valor da altura no caso 100 */
	left: 50%;
	margin-left: -250px;
	/* ou seja ele pega 50% da largura tela e diminui  metade do valor da largura no caso 250 */
	;
}
</style>

	<h:outputStylesheet library="algaworks" name="estilo.css" />
</h:head>

								<h3>Alterado senha com sucesso!.</h3>
							</div><br></br>

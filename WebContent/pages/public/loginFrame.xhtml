<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:body>
		<h:form target="_blank">

			<p:panel header="Portal de Serviço Web"
				style="position:absolute;font-size: 12px;">


				<h:panelGrid id="panel" columns="2" cellspacing="3"
					styleClass="semBorda">
					<h:outputLabel for="usuario" value="Usuário: " />
					<p:focus>
						<p:inputText value="#{loginBean.usuario}" id="usuario"
							required="true" label="usuario" />
					</p:focus>

					<h:outputLabel for="senha" value="Senha:" />
					<p:password value="#{loginBean.senha}" id="senha" required="true"
						label="senha" />


					<p:columnGroup >
						<h:panelGrid columns="1" style="border: none !important;">
							<h:commandLink value="Solicite cadastro"
								action="/pages/public/usuario.jsf" 
								title="Caso não possua Login. Solicite seu cadastro aqui."
								immediate="true" />
							
							<h:commandLink title="Recupere a senha"
								value="Esqueceu sua senha?"
								action="/pages/public/esqueceuSenha.jsf" 
								style="float:rigth;font-size:11px" 
								immediate="true" />
						</h:panelGrid>
					</p:columnGroup>

					<h:commandButton id="btnLogin" value="Login" icon="ui-icon-check"
						action="#{loginBean.autenticaLoginFrame}">
					</h:commandButton>

				</h:panelGrid>




			</p:panel>

		</h:form>

	</h:body>
</h:head>

</html>

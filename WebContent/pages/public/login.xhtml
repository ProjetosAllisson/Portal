<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/templateNovo.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:head>
		<title>Portal de Serviços</title>
		<style type="text/css">
body {
	background-color: #eeeeee;
	font-size: 12px
}
</style>
	</h:head>

	<ui:define name="conteudo">
		<h:body>
			<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>

			<p:growl id="growl" showDetail="true" life="3000"></p:growl>
			<h:form id="login">



				<p:panel header="Portal de Serviço Web"
					style="position:absolute;left: 120px; top: 90px; width:540px; height: 240px;">


					<h:panelGrid id="panel" columns="3" cellspacing="3">
						<h:graphicImage library="imagens" name="ilogin.png"
							style="float:left;" />

						<h:panelGroup style="display:block; text-align:center">

							<p:panelGrid columns="2" >
								<h:outputLabel for="usuario" value="Usuário: " />

								<p:focus>
									<p:inputText value="#{loginBean.usuario}" id="usuario"
										required="true" label="usuario" />
								</p:focus>

								<h:outputLabel for="senha" value="Senha:" />
								<p:password value="#{loginBean.senha}" id="senha" required="true"
									label="senha" />

								</p:panelGrid>                            
								
								
								
							 	<p:commandButton id="btnLogin" value="Login" update=":growl"
									icon="ui-icon-check" action="#{loginBean.autentica}">
								</p:commandButton>
							

								<br></br>
								<br></br>
								<br></br>

								<h:commandLink value="Caso não possua Login. Solicite seu cadastro aqui." action="/pages/public/usuario.jsf" 
				                			    immediate="true"/>  
						
						</h:panelGroup>

						
					</h:panelGrid>

					<br></br>
				</p:panel>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
